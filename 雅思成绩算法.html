<title>雅思成绩算法</title>
    <style>
    </style>

<body>
    <script>
        function countIELTSScore(data) {
            var number,
                decimal = data*100%100;
            if (decimal >= 0 && decimal <25){
                number = Math.floor(data);
            }
            else if (decimal >= 25 && decimal <75){
                number = Math.floor(data) + 0.5;
            }
            else if (decimal >= 75 && decimal <100){
                number = Math.ceil(data);
            }
            return number;
        }
        //输入总分除4后的平均分
        console.log(countIELTSScore("7.76"));
    </script>
</body>
